<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="container back-color">
    <div class=" nav-top">
        <header class=" d-flex flex-wrap justify-content-center py-3 mb-4">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="img/sitelogo.png" class="logo">
            </a>

            <ul class="nav nav-pills barra">
                <li class="nav-item"><a href="index.html" class="nav-link itenbarra">Inicio</a></li>
            </ul>



        </header>
    </div>

    <form method="POST" action="#">
        <h2>Qual estagio a sua empresa quer anunciar?</h2>

        <div class="flex-row">
            <div class="form-input">
                <label for="area">Area do estagio </label><br>
                <select name="area" id="area">
                    <option value="">--SELECIONE--</option>
                    <option value="I">Informática</option>
                    <option value="R">Recursos Humanos</option>
                    <option value="C">Comércio</option>
                    <option value="A">Administração</option>
                    <option value="S">Serviços Jurídicos</option>
                    <option value="L">Logística</option>
                </select>
            </div><br>
            <div class="form-input">
                <label for="horario">Carga Horaria do seu estagiario</label><br>
                <input id="horario" required name="horario" type="time" class="form-input">
            </div><br>

            <div class="form-input">
                <label for="salario">Salario que seu estagiario irá receber</label><br>
                <input id="horario" required name="horario" type="number" min="0.01" step="0.01" class="form-input">
            </div>
    </form>

</body>

</html>
