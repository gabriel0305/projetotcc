<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="container back-color">
    <div class=" nav-top">
        <header class=" d-flex flex-wrap justify-content-center py-3 mb-4">
            <a href="index.html"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img src="img/sitelogo.png" class="logo">
            </a>

            <ul class="nav nav-pills barra">
                <li class="nav-item"><a href="index.html" class="nav-link itenbarra">Inicio</a></li>
                <li class="nav-item"><a href="empresa.html" class="nav-link itenbarra">Voltar</a></li>

            </ul>
        </header>
    </div>

    <div class="container my-4 p-3">

        <div class="row">

            <div class="col-md-4 offset-md-4 "
                style="border:solid 1px #000000; border-radius: 20px; padding: 10px; background-color: #ffffff; ">
                <h2 class="text-center">Login</h2>

                <form method="POST" action="perfil.php" class="cadastro">

                    <div class="form-group">
                        <label for="cnpj">C.N.P.J</label>
                        <input id="cnpj" required name="npj" type="text" class="form-control cnpj">
                    </div><br>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input id="senha" required name="senha" type="password" class="form-control">
                    </div><br>

                     <input type="submit" name="acao" value="Entrar" class="botao text-align " style="margin: 0 40%;">
                </form>



            </div>


        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
        <script src="js/validate-pt-br.js"></script>

        <script>
            $(document).ready(function () {
                $('.date1').mask('00/00/0000');
                $('.time').mask('00:00:00');
                $('.date_time').mask('00/00/0000 00:00:00');
                $('.cep').mask('00.000-000');
                $('.phone').mask('(00) 0000-0000');
                $('.cpf').mask('000.000.000-00', {
                    reverse: true
                });
                $('.cnpj').mask('00.000.000/0000-00', {
                    reverse: true
                });
                $('.money').mask('000.000.000.000.000,00', {
                    reverse: true
                });
                $('.money2').mask("#.##0,00", {
                    reverse: true
                });
                $('.percent').mask('##0,00%', {
                    reverse: true
                });
                $('.clear-if-not-match').mask("00/00/0000", {
                    clearIfNotMatch: true
                });
                $('.placeholder').mask("00/00/0000", {
                    placeholder: "__/__/____"
                });

                $('form').validate();

            });
        </script>


</body>

</html>
